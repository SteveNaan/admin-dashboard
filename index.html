<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">    
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="nav">
                <li>
                    <img src="./images/home.svg">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./images/account.svg">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./images/message.svg">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./images/clock.svg">
                    <p>History</p>
                </li>
                <li>
                    <img src="./images/note.svg">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="./images/sitemap.svg">
                    <p>Community</p>
                </li>
            </ul>
            <ul class="social">
                <li>
                    <img src="./images/settings.svg">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="./images/help.svg">
                    <p>Support</p>
                </li>
                <li>
                    <img src="./images/shield.svg">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="search">            
                <img src="./images/magnify.svg">
                <input type="text" placeholder="">
            </div>
            <div class="profile">
                <img id="notification" src="./images/bell.svg">
                <img class="profileImage" src="https://avatars.githubusercontent.com/u/128231912?v=4">
                <p class="name">SteveNaan</p>
            </div>
            <div class="welcome">
                <img class="welcomeImage" src="https://avatars.githubusercontent.com/u/128231912?v=4">
                <div>
                    <p class="hello">Hi there,</p>
                    <h2 class="userName">SteveNaan (@SteveNaan)</h2>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="contentWrapper">
            <div class="mainContent">
                <div class="card1"></div>
                <div class="card2"></div>
                <div class="card3"></div>
                <div class="card4"></div>
                <div class="card5"></div>
                <div class="card6"></div>
            </div>
            <div class="announcements">
                <div class="card7"></div>
                <div class="card8"></div>
            </div>
        </div>
    </div>
</body>
</html>
