<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">    
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="nav">

                    <img>

                </li>
                <li>
                    <img>

                </li>
                <li>

                <li>
                    <img>

                <li>
                    <img>

            </ul>

                </li>
                <li>
                    <img>

                </li>
                <li>
